<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>

    <form action="" method="POST">
        <!-- Form để chỉnh sửa thông tin công việc -->
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ task['title'] }}" required><br><br>

        <label for="description">Description:</label>
        <textarea name="description" required>{{ task['description'] }}</textarea><br><br>

        <label for="status">Status:</label>
        <input type="text" name="status" value="{{ task['status'] }}" required><br><br>

        <label for="priority">Priority:</label>
        <select name="priority_id">
            <option value="1" {% if task['priority_id'] == 1 %}selected{% endif %}>High</option>
            <option value="2" {% if task['priority_id'] == 2 %}selected{% endif %}>Medium</option>
            <option value="3" {% if task['priority_id'] == 3 %}selected{% endif %}>Low</option>
        </select><br><br>

        <label for="category">Category:</label>
        <select name="category_id">
            <option value="1" {% if task['category_id'] == 1 %}selected{% endif %}>Work</option>
            <option value="2" {% if task['category_id'] == 2 %}selected{% endif %}>Family</option>
            <option value="3" {% if task['category_id'] == 3 %}selected{% endif %}>Study</option>
        </select><br><br>

        <button type="submit">Update Task</button>
    </form>

    <a href="{{ url_for('index') }}">Back to Task List</a>
</body>
</html>
